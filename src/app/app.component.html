
<div style="background-color: #165C7D; padding-top: 2px; padding-bottom: 20px;">

  <div style="background-color: white;" align="center">
    <div style="background-color: white; width: 1170px; height: 94px" align="center">
      <img align="left" style="height: 90px; margin-right: 10px; margin-top: 2px;" src="https://www.spc.int/sites/default/files/logo.png"/>

      <h1 align="left"
          style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; font-size: 73px; font-weight: lighter; margin-top: 20px;">
        Pacific Ocean Portal</h1>

    </div>
  </div>
</div>


<div align="center">
  <div align="left" style="width: 1170px">
    <br/>


    <mat-grid-list cols="4" rowHeight="500px" >

      <mat-grid-tile *ngFor="let d of docs" style="padding-left: 10px;padding-bottom: 10px;  ">

        <mat-card style="width: 240px;padding-bottom: 10px; box-shadow: 0 2px 1px -1px #B8B8B8, 
        0 1px 1px 0 #B8B8B8, 
        0 1px 3px 0 #B8B8B8;">
          <mat-card-header>
            <div mat-card-avatar style="background-size: cover"></div>
            <mat-card-subtitle style="font-size: 15px; color: #777;">{{d.category}}</mat-card-subtitle>
            <mat-card-title style="height: 30px; font-weight: bolder; font-size: 14px;">{{d.title}}</mat-card-title>

          </mat-card-header>
          <img align="center" mat-card-image style="height: 300px; width: 240px; align-content: center;"
               src="assets/{{d.file.replace('.pdf', '.png')}}" alt="{{d.title}}">

          <mat-card-actions>
            <button mat-button color="accent" style="background-color:#6a0dad;"><a style="text-decoration: none; color: rgb(255, 255, 255);" href="assets/{{d.file}}">Download</a></button>

          </mat-card-actions>
        </mat-card>


      </mat-grid-tile>

    </mat-grid-list>

  </div>
</div>
